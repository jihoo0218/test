<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<style>
    table, tr, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    .container {
        min-width: 800px;
        max-width: 1600px;
        margin-left: 100px;
        height: 100vh;
    }

    .option-group {
        text-align: right;
    }

    .table-container {
        width: 80%;
        margin: 50px auto
    }

    .board-table {
        width: 100%;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>게시글 보기</h1>
    <th:block th:if="${session.loginName != null}">

        <div class="option-group">
            <button onclick="location.href='/boards/write'">게시글 쓰기</button>
            <br>
            <br>
            <button onclick="location.href='/'">홈으로</button>

        </div>
    </th:block>
    <div class="table-container">
        <table class="board-table">
            <colgroup>
                <col width="5%"/>
                <col width="60%"/>
                <col width="10%"/>
                <col width="10%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
            <tr>
                <th>순번</th>
                <th>게시글 제목</th>
                <th>조회수</th>
                <th>작성자</th>
                <th>생성일</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
<script>
    window.onload = function (){
        renderingBoards();
    }
    function renderingBoards(){

        let url = "/boards/list";

        $.ajax({
            url : url,
            method: "GET",
            timeout: 5000,
            contentType : "application/json",
            success: function (data, a, b){
                console.log(a);
                console.log(b);

                _cb_renderingBoard(data);
            },
            error: function (a, b){
                console.log(a);
                console.log(b);
                alert("에러");
            }
        });
    }
    function _cb_renderingBoard(data){
        var tbody = document.querySelector(".board-table tbody")

        tbody.innerHTML = "";

        var html ="";

        for (var i = 0; i<data.length;i++){
            html+= "<tr>";
            html+= "<td>" + data[i].idx + "</td>";
            html+= "<td>" + data[i].title + "</td>";
            html+= "<td>" + data[i].views + "</td>";
            html+= "<td>" + data[i].createAccountId + "</td>";
            html+= "<td>" + data[i].createdAt + "</td>";
            html+= "</tr>";

        }
        tbody.innerHTML = html;

    }
</script>
</html>
